<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testantdo o comando Switch_Case</title>
</head>
<body>
    <h1>Testantdo o comando Switch_Case</h1>

    <script>
        let semaforo = prompt("Entre com a cor do semaforo; ").toLowerCase()
        
        switch(semaforo){
            case "vermelho":
                alert("Pare")
                break;
            
            case "amarelo":
                alert("Atenção")
                break; 

            case "verde":
                alert("Prossiga")
                break; 

            default : alert("Cor inválida")
        }
    </script>
</body>
</html>
