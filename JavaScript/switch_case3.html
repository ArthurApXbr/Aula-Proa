<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch_Case vogais 2</title>
</head>
<body>
    <h1>É vogal ou cosante</h1>

    <script>
        let letra = prompt("Entre com a letra: ").toLowerCase()

        switch (letra) {
            case "a": case "e": case "i": case "o": case "u":
            alert("É uma vogal")
            break;

            default : alert("É consoante")
        }
    </script>
</body>
</html>
