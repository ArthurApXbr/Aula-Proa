<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For tabuada 7</title>
</head>
<body>
    <h1>Tabuada do 7</h1>

    <script>
        let numero=7

        for(let i = 1; i<=10; i++){
            document.write(numero + "X" + i + "=" + (numero*i) + "<br>")
        }
    </script>
</body>
</html>
