<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo usando javascript</title>
</head>
<body>
    
    <h1> Calculo usando javascript</h1>
    <script>
        let numero1 = parseFloat(prompt("Numero 1:"))
        let numero2 = parseFloat(prompt("Numero 2:"))
        let numero3 = parseFloat(prompt("numero 3:"))
        
        let soma = numero1 + numero2 + numero3
        let multi = numero1 * numero2 * numero3
        let divisão = numero1 / numero2 / numero3
        let sub = numero1 - numero2 - numero3

        document.write("o resultado da soma é: " + soma + "<br>")
        document.write("o resultado da multiplaicação é: " + multi + "<br>")
        document.write("o resultado da divisão é :" + divisão + "<br>")
        document.write("o resultado da subtração é :" + sub + "<br>")
    </script>
</body>
</html>
