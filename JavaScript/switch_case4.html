<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combos do BK</title>
</head>
<body>
    <H1>O combo do BURGUER KING</H1>

    <script>
        let combo = prompt("Digite o numero do combo 1-5: ")

        switch(combo) {
            case "1":
            document.write("BK Chick'N Crisp + Batatas + Refrigerante. R$:9,90")
            break;

            case "2":
            document.write("Whopper Jr. + Batatas + Refrigerante. R$:9,90")
            break;

            case "3":
            document.write("2x Whopper + Batata grande + 2x Refrigerantes. R$12,80")
            break;

            case "4":
            document.write("3x Nuggets + 2x BK nuggets (6pcs) + 2x Batatas medias. R$:12,80")
            break;

            case "5":
            document.write("2x Refrigerante + 2x Batatas medias + 2x Double chessburguer + 2x Whopper Jr. R$:38,80")
            break;
        }
    </script>
</body>
</html>
