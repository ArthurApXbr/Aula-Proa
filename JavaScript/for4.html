<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tabuada</title>
</head>
<body>
  <script>
    let numero = parseInt(prompt("Digite um n√∫mero para ver a tabuada: "));

    for (let i = 1; i <= 10; i++) {
      document.write(numero + " x " + i + " = " + (numero * i) + "<br>");
    }
  </script>
</body>
</html>
