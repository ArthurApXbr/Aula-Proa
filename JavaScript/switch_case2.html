<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch_Case vogais</title>
</head>
<body>
    <h1>É vogal ou cosante</h1>

    <script>
        let vogal = prompt("digite uma letra: ").toLowerCase()

        switch(vogal){
            case "a":
                alert("é vogal")
                break;

            case "e":
                alert("é vogal")
                break;
                
            case "i":
                alert("é vogal")
                break;

            case "o":
                alert("é vogal")
                break;

            case "u":
                alert("é vogal")
                break;

            default : alert("é consoante")
        }
    </script>
</body>
</html>
