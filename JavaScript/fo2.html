<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando For</title>
</head>
<body>
    <h1>Testando for</h1>

    <script>
        for(let i=0; i<=70; i+=7){
            document.write(i + "<br>")

        }
    </script>
</body>
</html>
